<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Space Battle</title>
  <link rel="icon" href="http://3.bp.blogspot.com/-cg1jtrxaZ8Y/Ufl5SmFUVaI/AAAAAAAAAzY/KBxNVcMmOB0/s1600/F5S4.png">

  <!-- FOR ANGULAR ROUTING -->
  <base href="/">

  <!-- CSS  -->
  <!-- load bootstrap from CDN and custom CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JS -->
  <!-- load angular and angular-route via CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

  <!-- controllers -->
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>

  <!-- services -->
  <script src="app/services/authService.js"></script>
  <script src="app/services/userService.js"></script>

  <!-- main Angular app files -->
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</head>

<body ng-app="userApp" ng-controller="mainController as main">

  <!-- NAVBAR -->
  <header>
    <div class="navbar navbar-inverse" ng-if="main.loggedIn">
      <div class="container">
        <div class="navbar-header">
          <a href="/users/{{main.user.id}}/market" class="navbar-brand"><span class="glyphicon glyphicon glyphicon-screenshot"></span> Space Battle</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
          <li><a href="/chat"><span class="glyphicon glyphicon-bullhorn"></span> Chat</a></li>
          <li><a href="/users/{{main.user.id}}/match"><span class="glyphicon glyphicon-search"></span> Find Match</a></li>
          <li><a href="/users/{{main.user.id}}/market"><span class="glyphicon glyphicon-shopping-cart"></span> MarketPlace</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
          <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}</li>
          <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>



  <main class="container">
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
  </main>

</body>

</html>
